id: CFG
name: 'Condor Flugdienst GmbH'
format: 'Netline/Crewlink'
dutyCodes:
    off: ['OFF', '-', 'ORT']
    hot: ['HOT']
    sby: ['SBY', 'SBY30', 'SBYHOT']
    res: ['RES']
    flt: []
    gnd: ['GC_NL', 'RFT', 'DGR']
    trv: []
    sim: ['SIM', 'FTD', 'WARPX_3']
regexStrings:
    pkLine: '(\w{3})CFG\/CREW\/(\d*\w{1})'
    idLine: '^Individualdutyplanfor\d*\w{1}(.*),(.*)NetLine.*CREWLINK((\d{2})(\D{3})(\d{2})).*Period:((\d{2})(\D{3})(\d{2}))-((\d{2})(\D{3})(\d{2}))'
    dutyLines: '(?<Date>(?:Mon|Tue|Wed|Thu|Fri|Sat|Sun)(?<Day>\d{2}))(?:(?<DutyCode>\S+)(?<Airport>[A-Z]{3})(?:(?<DepTime>\d{4})(?<ArrTime>\d{4}))?(?<AcType>\w*)?|X).*?(?:\[(?<FT>FT\d{1,2}:\d{2})\])?(?:\s*?\[(?<DP>DP\d{1,2}:\d{2})\])?(?:\s*?\[(?<FDP>FDP\d{1,2}:\d{2})\])?(?:\s*?\[(?<RT>RT\d{1,2}:\d{2})\])?(?:\s*?\[(?<mFDP>mFDP\d{1,2}:\d{2})\])?(?<Comment>.*?)(?:\[(?<EQ>EQ\d{1,2}:\d{2})\]).*?(?:\[(?<BZW>BZW\d{1,2}:\d{2})\])'
    nameLines: '(?<Date>(?:Mon|Tue|Wed|Thu|Fri|Sat|Sun)\d{2})(?:(?<DutyCode>\S+)(?<Airport>[A-Z]{3})(?:(?<DepTime>\d{4})(?<ArrTime>\d{4}))?)\s*?crewonevent:(?<CrewNames>.*?)(?=Mon|Tue|Wed|Thu|Fri|Sat|Sun|RecurrentTraining)'

